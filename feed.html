  <div class="feedback-container">
    <h2>Share Your Feedback</h2>
    <p>We value your opinion! Please take a moment to rate your experience on our website.</p>
    <form id="comment">
      <label for="rating">Rating:</label>
      <select id="rating" required>
        <option value="">Select a rating</option>
        <option value="1">1 (Poor)</option>
        <option value="2">2 (Fair)</option>
        <option value="3">3 (Good)</option>
        <option value="4">4 (Excellent)</option>
        <option value="5">5 (Outstanding)</option>
      </select>
      <br><br>
      <label for="feedback">Feedback:</label>
      <textarea id="feedback" required></textarea>
      <br><br>
      <label for="liked-most">What did you like most about our website?</label>
      <textarea id="liked-most" required></textarea>
      <br><br>
      <label for="liked-least">What did you like least about our website?</label>
      <textarea id="liked-least" required></textarea>
      <br><br>
      <label for="suggestions">Do you have any suggestions for improvement?</label>
      <textarea id="suggestions" required></textarea>
      <br><br>
      <button type="submit">Submit Feedback</button>
    </form>
  </div>
  <br>
